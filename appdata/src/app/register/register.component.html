<div class="container">
    <h4>Register:</h4>
    <div class="alert alert-danger"
                      *ngIf=error>{{error}}</div>
                      
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="userForm" (ngSubmit)=save(userForm.value)>
                <div class="form-group">
                    <input type="text"  class="form-control" placeholder="Enter First Name"
                    formControlName="FirstName"
                     [class.is-invalid]="!userForm.controls.FirstName.valid  && (submitted || userForm.controls.FirstName.touched )"
                     [class.is-valid]="userForm.controls.FirstName.valid"
                    >
                    <!-- <div class="alert alert-danger"
                    *ngIf="!userForm.controls.FirstName.valid" >
                  
                    First latter should be capital*
                  </div> -->
                    <div class="alert alert-danger"
                      *ngIf="userForm.controls.FirstName.hasError('required')
                        &&  (submitted || userForm.controls.FirstName.touched )
                     "
                    >
                    Firstname is required *
                    </div>
                    
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" placeholder="Enter Last Name"
                    formControlName="LastName"
                    [class.is-invalid]="!userForm.controls.LastName.valid && (submitted || userForm.controls.LastName.touched)"
                    [class.is-valid]="userForm.controls.LastName.valid"
                   >
                   <div class="alert alert-danger"
                     *ngIf="userForm.controls.LastName.hasError('required')
                       && (submitted || userForm.controls.LastName.touched)
                    "
                   >
                   lastname is required *
                   </div>
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" placeholder="Enter DOB"
                    formControlName="DOB"
                    [class.is-invalid]="!userForm.controls.DOB.valid && (submitted || userForm.controls.DOB.touched )"
                    [class.is-valid]="userForm.controls.DOB.valid"
                   >
                   <div class="alert alert-danger"
                     *ngIf="userForm.controls.DOB.hasError('required')
                       && (submitted || userForm.controls.DOB.touched)
                    "
                   >
                   dob is required *
                   </div>

                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" placeholder="Enter Mobile no"
                    formControlName="MobileNo"
                    [class.is-invalid]="!userForm.controls.MobileNo.valid && (submitted || userForm.controls.MobileNo.touched)"
                    [class.is-valid]="userForm.controls.MobileNo.valid"
                   >
                   <div class="alert alert-danger"
                     *ngIf="userForm.controls.MobileNo.hasError('required')
                       &&(submitted || userForm.controls.MobileNo.touched)
                    "
                   >
                   mobileno is required *
                   </div>
                </div> 
                <div class="form-group">
                    <input type="text"  class="form-control" placeholder="Enter Email"
                    formControlName="EmailId"
                    [class.is-invalid]="!userForm.controls.EmailId.valid && (submitted || userForm.controls.EmailId.touched)"
                    [class.is-valid]="userForm.controls.EmailId.valid"
                   >
                   <div class="alert alert-danger"
                     *ngIf="userForm.controls.EmailId.hasError('required')
                       && (submitted || userForm.controls.EmailId.touched )
                    "
                   >
                   email is required *
                   </div>
                </div>
                <div formGroupName="UserLogin">
                    <div class="form-group">
                        <input type="text"  class="form-control" placeholder="Enter User Name"
                        formControlName="UserName"
                            [class.is-invalid]="!userForm.controls.UserLogin.controls.UserName.valid && (submitted || userForm.controls.UserLogin.controls.UserName.touched)"
                            [class.is-valid]="userForm.controls.UserLogin.controls.UserName.valid"
                        >
                        <div class="alert alert-danger"
                            *ngIf="userForm.controls.UserLogin.controls.UserName.hasError('required')
                            && (submitted || userForm.controls.UserLogin.controls.UserName.touched )
                            "
                        >
                        username is required *
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text"  class="form-control" placeholder="Enter Password"
                        formControlName="Password"
                            [class.is-invalid]="!userForm.controls.UserLogin.controls.Password.valid && (submitted || userForm.controls.UserLogin.controls.Password.touched)"
                            [class.is-valid]="userForm.controls.UserLogin.controls.Password.valid"
                        >
                        <div class="alert alert-danger"
                            *ngIf="userForm.controls.UserLogin.controls.Password.hasError('required')
                            && (submitted || userForm.controls.UserLogin.controls.Password.touched)
                            "
                        >
                        password is required *
                        </div>
                </div>
            </div>
                <button type="submit" class="btn btn-primary"  >Submit</button>
            </form>
        </div>
    </div>
</div>
